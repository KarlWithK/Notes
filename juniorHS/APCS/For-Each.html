//for (Element: Collection)
//ex:
	int[] list1 = {0, 1, 2, 3};
	for (int x: list1)
		System.out.println(x);

//ex2:
	int[][] list2 = {{0, 1, 2}, {3,4,5}}
	for (int[]a:list2)
		for(int b: a)
			System.out.println(b);
